{% load static %}
{% for data in about %}
    <!-- FIXME border being used to measure positioning of items -->
    <div class="midSection container col-lg-8 col-md-12 col-sm-12 col-10">
        <h3 class="text-center">{{ data.about_us }}</h3>
        <div class="row">
            <div class="text-center">
                <a href="https://callofthecold.com" target="_blank" rel="noopener noreferrer">
                    <img class="game-photo img-fluid zoom col-lg-12 col-md-10 col-sm-6 col-12"
                         src="{% static 'img/game_photo.png' %}"
                    >
                </a>
                <a href="https://fourpointmovie.com" target="_blank" rel="noopener noreferrer">
                    <img class="movie-photo img-fluid zoom col-lg-12 col-md-10 col-sm-6 col-12"
                         src="{% static 'img/movie_photo.jpg' %}"
                    >
                </a>
            </div>
        </div>
    </div>
{% endfor %}
